name: perf-gate

on:
  pull_request:
  workflow_dispatch:

jobs:
  perf-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88.0"

      - name: Install BPF build dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install clang llvm libbpf-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-perf-gate-${{ hashFiles('**/Cargo.lock') }}

      - name: Benchmark Base And Head
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          # workflow_dispatch fallback: compare against previous commit.
          if [ -z "${BASE_SHA:-}" ]; then
            BASE_SHA="$(git rev-parse "${HEAD_SHA}~1")"
          fi

          echo "Base SHA: ${BASE_SHA}"
          echo "Head SHA: ${HEAD_SHA}"

          git checkout --detach "${BASE_SHA}"
          cargo bench --no-default-features --bench hot_paths -- \
            --warm-up-time 0.1 \
            --measurement-time 0.2 \
            --sample-size 50 \
            --save-baseline gate-base \
            collector/collect_medium_window

          git checkout --detach "${HEAD_SHA}"
          cargo bench --no-default-features --bench hot_paths -- \
            --warm-up-time 0.1 \
            --measurement-time 0.2 \
            --sample-size 50 \
            --baseline gate-base \
            collector/collect_medium_window

      - name: Enforce Regression Limits
        run: ./scripts/perf_gate.py --criterion-root target/criterion

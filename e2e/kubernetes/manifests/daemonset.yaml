# Using Deployment with 1 replica for E2E to avoid migration race conditions.
# In production, DaemonSet is used (see deploy/kubernetes/daemonset.yaml).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: observoor
  namespace: observoor-test
  labels:
    app.kubernetes.io/name: observoor
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: observoor-e2e
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: observoor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: observoor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      hostPID: true
      containers:
        - name: observoor
          image: observoor:latest
          imagePullPolicy: Never
          args:
            - --config
            - /etc/observoor/config.yaml
          securityContext:
            privileged: true
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/observoor
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: bpffs
              mountPath: /sys/fs/bpf
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: btf
              mountPath: /sys/kernel/btf
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: observoor-config
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: bpffs
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: btf
          hostPath:
            path: /sys/kernel/btf
            type: Directory
      tolerations:
        - operator: Exists

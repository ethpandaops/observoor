apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: observoor-test
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: observoor-e2e
data:
  # Minimal config for E2E testing - no replication needed
  single-node.xml: |
    <clickhouse>
        <listen_host>0.0.0.0</listen_host>
        <macros>
            <cluster>local</cluster>
            <shard>1</shard>
            <replica>1</replica>
        </macros>
    </clickhouse>
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: observoor-test
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: observoor-e2e
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
      targetPort: 8123
    - name: native
      port: 9000
      targetPort: 9000
  selector:
    app.kubernetes.io/name: clickhouse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: observoor-test
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: observoor-e2e
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: clickhouse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:24-alpine
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_DB
              value: default
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/config.d
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: clickhouse-config

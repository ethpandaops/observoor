apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: observoor-test
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: observoor-e2e
data:
  single-node.xml: |
    <clickhouse>
        <macros>
            <cluster>local</cluster>
            <installation>local</installation>
            <shard>1</shard>
            <replica>1</replica>
        </macros>
        <remote_servers>
            <local>
                <shard>
                    <replica>
                        <host>localhost</host>
                        <port>9000</port>
                    </replica>
                </shard>
            </local>
        </remote_servers>
        <keeper_server>
            <tcp_port>9181</tcp_port>
            <server_id>1</server_id>
            <log_storage_path>/var/lib/clickhouse/coordination/log</log_storage_path>
            <snapshot_storage_path>/var/lib/clickhouse/coordination/snapshots</snapshot_storage_path>
            <coordination_settings>
                <operation_timeout_ms>10000</operation_timeout_ms>
                <session_timeout_ms>30000</session_timeout_ms>
                <raft_logs_level>warning</raft_logs_level>
            </coordination_settings>
            <raft_configuration>
                <server>
                    <id>1</id>
                    <hostname>localhost</hostname>
                    <port>9234</port>
                </server>
            </raft_configuration>
        </keeper_server>
        <zookeeper>
            <node>
                <host>localhost</host>
                <port>9181</port>
            </node>
        </zookeeper>
    </clickhouse>
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: observoor-test
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: observoor-e2e
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
      targetPort: 8123
    - name: native
      port: 9000
      targetPort: 9000
  selector:
    app.kubernetes.io/name: clickhouse
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: observoor-test
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: observoor-e2e
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: clickhouse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:24-alpine
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_DB
              value: default
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/config.d
      volumes:
        - name: config
          configMap:
            name: clickhouse-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

log_level: debug

meta_client_name: "e2e-test"
meta_network_name: "e2e-devnet"

beacon:
  endpoint: "http://prysm:3500"
  timeout: 10s

pid:
  process_names:
    - geth
    - beacon-chain

sync_poll_interval: 30s
ring_buffer_size: 4194304  # 4MB

sinks:
  aggregated:
    enabled: true
    resolution:
      interval: 100ms
      slot_aligned: true
    clickhouse:
      enabled: true
      endpoint: "clickhouse:9000"
      database: "observoor"
      table: "aggregated_metrics"
      batch_size: 10000
      flush_interval: 1s
      migrations:
        enabled: true

health:
  addr: ":9090"

run:
  timeout: 5m
  go: "1.23"
  build-tags:
    - ignore_autogenerated

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - bodyclose
    - nilerr
    - unparam
    - revive
    - gocritic

linters-settings:
  revive:
    rules:
      - name: exported
        disabled: true
  gocritic:
    enabled-tags:
      - diagnostic
      - style
    disabled-checks:
      - hugeParam
      - rangeValCopy

issues:
  exclude-dirs:
    - bpf
  exclude-generated-strict: true
  max-issues-per-linter: 0
  max-same-issues: 0
